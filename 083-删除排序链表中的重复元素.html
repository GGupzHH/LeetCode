  83. 删除排序链表中的重复元素
  <script>
    /**
    * Definition for singly-linked list.
    * function ListNode(val, next) {
    *     this.val = (val===undefined ? 0 : val)
    *     this.next = (next===undefined ? null : next)
    * }
    */
    /**
    * @param {ListNode} head
    * @return {ListNode}
    */

    var deleteDuplicates = function(head) {
      // return head
      if (!head) return head
      let current = head
      let next = current.next
      while(next){
        if(current.val === next.val){
          if (next.next) {
            next = next.next
          } else {
            current.next = null
            next = null
          }
        } else {
          current.next = next
          current = next
          next = current.next
        }
      }
      return head
    };
  </script>
