  125. 验证回文串
  <script>
    /**
    * @param {string} s
    * @return {boolean}
    */
    var isPalindrome = function(s) {
      s = s.toLocaleLowerCase().match(/[a-z0-9]+/g)
      if (!s) return true

      s = s.join('')
      let start = 0
      let end = s.length -1
      while (start < end) {
        if (s[start] === s[end]) {
          start++
          end--
        } else {
          return false
        }
      }
      return true
    };

  </script>
