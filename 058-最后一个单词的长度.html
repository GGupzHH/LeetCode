<body>
  <script>
    var lengthOfLastWord = function(s) {
      console.log(s)
      let strArr = s.split(' ')
      strArr = strArr.filter(item => item)
      return strArr[strArr.length -1].length
    };
    lengthOfLastWord("   fly me   to   the moon  ")
  </script>
</body>
