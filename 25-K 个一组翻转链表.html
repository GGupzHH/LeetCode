<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val, next) {
 *     this.val = (val===undefined ? 0 : val)
 *     this.next = (next===undefined ? null : next)
 * }
 */
/**
 * @param {ListNode} head
 * @param {number} k
 * @return {ListNode}
 */
const reverse = (start, tail) => {
  let prev = null
  let curr = start
  while (curr != tail) {
    next = curr.next
    curr.next = prev
    prev = curr
    curr = next
  }
  start.next = curr
  return prev
}

var reverseKGroup = function(head, k) {

  let start = head,end = head
  for (let i = 0; i < k; i++) {
    if (end == null) {
      return group
    }
    end = end.next
  }
  reverse(start, end)
  reverseKGroup(end, k)
  return group
};

let group = {
  value: 1,
  next: {
    value:2,
    next: {
      value: 3,
      next: {
        value: 4,
        next: {
          value: 5,
          next: null
        }
      }
    }
  }
}

reverseKGroup(group, 2)
</script>
