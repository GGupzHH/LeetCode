<!DOCTYPE html>
<html lang="en">

  <title>Document</title>

<body>
  给你单链表的头节点 head ，请你反转链表，并返回反转后的链表。
  <script>
    /**
    * @param {ListNode} head
    * @return {ListNode}
    */
    var reverseList = function(head) {
      if (!head) return head
      let prev = null
      let current = head
      let next = current.next
      while (current) {
        current.next = prev
        prev = current
        current = next
        if (!current) break
        next = current.next
      }
      return prev
    };
  </script>
</body>
</html>
